<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script
      type="module"
      crossorigin=""
      src="/popup.js"
    ></script>
    <!-- <link rel="stylesheet" href="1.css" /> -->
    <link rel="stylesheet" href="2.css" />
  </head>
  <body>
    <div id="app" data-v-app="">
      <!---->
      <div class="fr" style="flex-wrap: wrap">
        <input
          type="text"
          autofocus=""
          style="width: 1px; height: 1px; position: absolute; top: -100px"
        />
        <div class="fc box aic">
          <div class="fc item aic">
            <span class="iconfont icon-json"></span
            ><span class="b-txt">JSON Format(j)</span>
          </div>
        </div>
        <div class="fc box aic">
          <div class="fc item aic">
            <span class="iconfont icon-suffix-url"></span
            ><span class="b-txt">URL Encode(u)</span>
          </div>
        </div>
        <div class="fc box aic">
          <div class="fc item aic">
            <span class="iconfont icon-Field-time"></span
            ><span class="b-txt">Timestamp Convert(t)</span>
          </div>
        </div>
        <div class="fc box aic">
          <div class="fc item aic">
            <span class="iconfont icon-bianmashengchengqix"></span
            ><span class="b-txt">Base64 Convert(b)</span>
          </div>
        </div>
        <div class="fc box aic">
          <div class="fc item aic">
            <span class="iconfont icon-erweima"></span
            ><span class="b-txt">QRCode Generater(q)</span>
          </div>
        </div>
        <div style="position: absolute; bottom: 20px; font-size: small">
          tips:
          <span
            >You can use Ctrl+I quickly open the plugin, open the plugin and
            then you can quickly enter the specified function by the name of the
            letter after the function name</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
